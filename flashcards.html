<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="flashcards.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Flashcards</title>
</head>
<body>


  <main>
    
    <header>
      <div class="container">
        <div id="header">
          <h1></h1>
          <div>
            <button id="show_card_box">Add Card</button>
            <button id="delete_cards">Delete Cards</button>
          </div>
        </div>
      </div>
    </header>
    
    <section>
      <div class="container">
        <div id="create_card">
          <h2>Create Flashcard</h2>
          <label for="question">Question</label>
          <textarea  id="question" maxlength="280"></textarea>
          <label for="answer" maxlength="280">Answer</label>
          <br>
          <textarea id="answer"></textarea>
          <div class="save-close">
            <button id="save_card">Save</button> <button id="close_card_box">Close</button>
          </div>
        </div>
      </div>
    </section>
    <div class="music-player">
      <img id="album-art" src="images/music-1.gif" alt="Album Art">
      <audio id="audio"></audio>
      <div class="controls">
          <span id="song-name">Song Name</span>
          <button id="prev" class="material-icons">skip_previous</button>
          <button id="play-pause" class="material-icons">pause</button>
          <button id="next" class="material-icons">skip_next</button>
          <input id="seek-bar" type="range" value="0" min="0" step="1">
          <span id="current-time"></span>
          <span>/</span>
          <span id="duration"></span>
      </div>
    </div>
    
    <section>
      <div class="container">
        <div id="flashcards"></div>
      </div>
    </section>

  </main>
  
  <script src="flashcards.js"></script>
  <script src="test.js"></script>
</body>
</html>
