<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Website</title>
  <link rel="stylesheet" href="screen-1.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>
<body>
  <div class="bg">
    <img src="bus.png" class="bus" id="object">
    <div class="bg1">
      <img src = "city1.png" style="opacity: 0.7;" class="city1" width="3075px">
    </div>
  </div>
  </div>
  <div class="wrapper">
    <div class="top-bar">
      <i class="material-icons">expand_more</i>
      <span>Now Playing</span>
      <i class="material-icons">more_horiz</i>
    </div>
    <div class="img-area">
      <img src="images/music-1.gif">
    </div>
    <div class="song-details">
      <div class="title3">
        <span class="block3"></span>
        <p class="name"></p>
      </div>
      <div class="title4">
        <span class="block4"></span>
        <p class="artist"></p>
      </div>
    </div>
    <div class="progress-area">
      <div class="progress-bar">
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="song-timer">
        <span class="current-time">0:00</span>
        <span class="max-duration">0:00</span>
      </div>
    </div>
    <div class="controls">
      <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
      <i id="prev" class="material-icons">skip_previous</i>
      <div class="play-pause">
        <i class="material-icons play">play_arrow</i>
        <svg width="131" height="131" viewBox="0 0 131 131" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path class="inner-circle" d="M65 21C40.1488 21 20 41.1488 20 66C20 90.8512 40.1488 111 65 111C89.8512 111 110 90.8512 110 66C110 41.1488 89.8512 21 65 21Z" fill="white"></path>
          <circle class="outer_circle" cx="65.5" cy="65.5" r="64" stroke="white"></circle>
        </svg>
      </div>
      <i id="next" class="material-icons">skip_next</i>
      <i id="more-music" class="material-icons">queue_music</i>
    </div>
    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class= "list material-icons">queue_music</i>
          <span>Music list</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul>
      </ul>
    </div>
  </div>
  <div class="container3">
    <div class="box">
      <div class="quotes">
        <div class="title1">
          <span class="block"></span>
          <p id="quote" class="quote">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Quote of the Day&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="quote-span"></span></p>
        </div>
        <div class="title2">
          <span class="block1"></span>
          <h1 id="author" class="author">Click Below</h1>
        </div>
        <div class="quote-button">
          <button onclick="generate()" type="quote-btn" class="quote-btn">New Quote</button>
        </div>
      </div>
    </div>
  </div>
  <div class="buttonss">
    <div class="flip">
      <a href="flashcards.html">
        <button class="flash">Flashcards</button>
      </a>
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
          </div>
          <div class="flip-card-back">
            <img class="s-notes" src="images1/waves.png">
            <img class="s-notes" src="images1/waves.png">
          </div>
        </div>
      </div>
    </div>
    <div class="noteee">
      <div id="paper">
        <div id="top-left"></div>
        <div id="top-right"></div>
        <div id="bottom-left"></div>
        <div id="fold"></div>
      </div>
      <a href="notes.html">
        <button class="notee">Notes</button>
      </a>
    </div>
    <div class="gaming">
      <a href="flashcards.html">
        <button class="games">Games</button>
      </a>
      <div class="hearts">
        <div class="heart">
        </div> 
        <div class="heart2"></div>
        <div class="heart3"></div>
      </div>
    </div>
    <div class="arsc">
      <a href="flashcards.html">
        <button class="arsrc">Additional Resources</button>
      </a>
    </div>
  </div>
  <div class="container2">
    <div class="title5">
      <span class="block5"></span>
      <h1 class="to-do-header">To-do List</h1>
    </div>

    <form class="todo-form">
      <input type="text" class="todo-input" placeholder="add something to do">
      <button type="submit" class="add-button1">Add</button>
    </form>

    <ul class="todo-items">
    </ul>
  </div>
  <div id="calculator">
    <input id="display" readonly>
    <div id="keys" class="button">
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('+')">+</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('-')">-</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('*')">&times</button>
      <button onclick="calculate()">=</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('/')">&divide</button>
      <button onclick="clearDisplay()">C</button>
    </div>
  </div>

  <script src="playlist.js"></script>
  <script src="script1.js"></script>
  <script src="quotes.js"></script>
</body>
</html>
